{% for cargo in cargo %}
<tr>
    <td>{{ cargo.idCargo }}</td>
    <td>{{ cargo.descripcion }}</td>
    <td>{{ cargo.monto }}</td>
    <td>{{ cargo.fecha }}</td>
    <td>{{ cargo.idMascotas }}</td>
    <td>
        <button class="btn btn-danger btn-editar" data-id="{{ cargo.idCargo }}">Editar</button>
    </td>
    <td>
        <button class="btn btn-info btn-eliminar" data-idCargo="{{ cargo.idCargo }}">Eliminar</button>
    </td>
</tr>
{% endfor %}

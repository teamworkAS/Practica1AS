{% for apoyo in apoyos %}
<tr>
    <td>{{ apoyo.idApoyo }}</td>
    <td>{{ apoyo.mascota }}</td>
    <td>{{ apoyo.padrino }}</td>
    <td>{{ apoyo.monto }}</td>
    <td>{{ apoyo.causa }}</td>
    <td><button class="btn btn-info btn-editar" data-id="{{ apoyo.idApoyo }}">Editar</button></td>
    <td><button class="btn btn-info btn-eliminar" data-id="{{ apoyo.idApoyo }}">Eliminar</button></td>
</tr>
{% endfor %}
